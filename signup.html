<body class="d-flex h-100 text-center">    
  <div class="container">
    <header class="my-4">
      <div>
        <a class="float-md-middle mb-0 logo" href="index.html">
          <img src="images/logosmall.png" alt="logo">foodpath
        </a>
        <nav class="nav nav-masthead justify-content-center float-md-middle">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>

            <button id="lightpg" onclick="initate();" class="btn btn-outline-light switch" title="light mode">

              <i class="fa-solid fa-moon"></i></a>

    <div class="container position-absolute top-50 start-50 translate-middle signups">
      <div class="row">
        <div class="col">
          <div class="bg-grey accent">
          <h1>Foodpath Signup</h1>
          <form class="h100 my-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label h3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label h3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label h3">Repeat Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
          <h4 class="lead">
            <a href="login.html" class="btn btn-lg fw-bold intro">Sign Up</a>
          </h4>
          </div>
        </div>
        <div class="col">
          <div class="bg-grey">
          <h1>Foodpath Login</h1>
          <form class="h100 my-4">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label h3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label h3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
          <div class="row">
            <a class="btn btn-lg login btn-outline-light">Remind My Password</a>
            <a class="btn btn-lg fw-bold login" href="login.html">Login</a>
          </div>
          <h3 class="my-4">OR</h3> 
          <div class="row">
            <a class="btn btn-lg fw-bold login" href="login.html">Login with Facebook</a>
            <a class="btn btn-lg fw-bold login" href="login.html">Login with Gmail</a>
          </div>
        </div>
        </div>
